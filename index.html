<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SprinpTok</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #000;
      padding: 10px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .sidebar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .sidebar a {
      color: #fff;
      font-size: 0.9rem;
      text-decoration: none;
      margin-top: 10px;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #f9f9f9;
      overflow-y: scroll;
      padding: 20px;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .video-container video {
      width: 300px;
      height: 500px;
      background-color: #000;
      border-radius: 10px;
    }

    .video-details {
      width: 300px;
      margin-top: 10px;
      text-align: left;
    }

    .video-details h3 {
      font-size: 1.2rem;
      color: #000;
      margin-bottom: 5px;
    }

    .video-details p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    header button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background-color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://via.placeholder.com/40" alt="Profile">
    <a href="#">Home</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Header -->
    <header>
      <input type="text" placeholder="Search">
      <button>Search</button>
    </header>

    <!-- Video Feed -->
    <div class="video-container">
      <video controls>
        <source src="https://goober.moaning-on.me/bruh/uocprx01.mov" type="video/mov">
        Your browser does not support the video tag.
      </video>
      <div class="video-details">
        <h3>Bunny 1</h3>
        <p>@andrew • 2M likes • 500K comments</p>
      </div>
    </div>

    <div class="video-container">
      <video controls>
        <source src="https://goober.moaning-on.me/bruh/uocprx01.mov" type="video/mov">
        Your browser does not support the video tag.
      </video>
      <div class="video-details">
        <h3>Bunny 2</h3>
        <p>@andrew • 1.5M likes • 300K comments</p>
      </div>
    </div>

    <div class="video-container">
      <video controls>
        <source src="https://goober.moaning-on.me/bruh/uocprx01.mov" type="video/mov">
        Your browser does not support the video tag.
      </video>
      <div class="video-details">
        <h3>Bunny 3</h3>
        <p>@andrew • 3M likes • 600K comments</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2024 TikTok Clone - This is a mock design of the TikTok website for educational purposes only.</p>
    </footer>
  </div>

  <!-- Script -->
  <script>
    document.querySelector("button").addEventListener("click", function() {
      alert("Search functionality not implemented!");
    });
  </script>

</body>
</html>
